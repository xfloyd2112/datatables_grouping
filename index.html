        (function ($, DataTable) {

            if ( ! DataTable.ext.editorFields ) {
                DataTable.ext.editorFields = {};
            }

            var Editor = DataTable.Editor;
            var _fieldTypes = DataTable.ext.editorFields;

            _fieldTypes.todo = {
                create: function ( conf ) {
                    var that = this;

                    conf._enabled = true;

                    // Create the elements to use for the input
                    conf._input = $(
                            '<div id="'+Editor.safeId( conf.id )+'">'+
                            '<button class="btn" value="0">To do</button>'+
                            '<button class="btn" value="1">Done</button>'+
                            '</div>');

                    // Use the fact that we are called in the Editor instance's scope to call
                    // the API method for setting the value when needed
                    $('button.btn', conf._input).click( function () {
                        if ( conf._enabled ) {
                            that.set( conf.name, $(this).attr('value') );
                        }

                        return false;
                    } );

                    return conf._input;
                },

                get: function ( conf ) {
                    return $('button.btn-success', conf._input).attr('value');
                },

                set: function ( conf, val ) {
                    $('button.btn-success', conf._input).removeClass( 'btn-success' );
                    $('button.btn[value='+val+']', conf._input).addClass('btn-success');
                },

                enable: function ( conf ) {
                    conf._enabled = true;
                    $(conf._input).removeClass( 'disabled' );
                },

                disable: function ( conf ) {
                    conf._enabled = false;
                    $(conf._input).addClass( 'disabled' );
                }
            };

        })(jQuery, jQuery.fn.dataTable);

        //daterangepicker
        (function( $, DataTable ) {
            'use strict';


            if ( ! DataTable.ext.editorFields ) {
                DataTable.ext.editorFields = {};
            }

            var _fieldTypes = DataTable.Editor ?
                    DataTable.Editor.fieldTypes :
                    DataTable.ext.editorFields;

            _fieldTypes.daterangepicker = {
                create: function ( conf ) {

                    conf._input = $('<input/>')
                            .attr( $.extend( {
                                id: conf.id,
                                type: 'text'
                            }, conf.attr || {} ) )
                            .daterangepicker( conf.opts || {} );

                    return conf._input[0];
                },

                get: function ( conf ) {
                    $(conf._input).data('daterangepicker').elementChanged(); //Update dates of the picker from input
                    return conf._input.val();
                },

                set: function ( conf, val ) {
                    conf._input.val( val );
                }

            };

        })(jQuery, jQuery.fn.dataTable);
